name: ${Name}

include:
  - path: docker-common/mariadb.yml
    env_file: docker-common/mariadb.env
  - path: docker-common/ngrok.yml
    env_file: docker-common/ngrok.env

services:

  magento:
    container_name: ${Name}-site
    build:
      context: ./magento
      args:
        PHP_Version:
        Magento_Version:
        Magento_Key_Public:
        Magento_Key_Private:
    ports:
      # - ${SITE_80}:80
      - ${SITE_443}:443
    environment:
      DB_HOST: mariadb
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT_NUMBER: 9200
    env_file:
      - magento.env
    volumes:
      - site:/var/www/html
      - ../paytabs-magento2.x:/var/www/html/app/code/PayTabs/PayPage:rw
    depends_on:
      mariadb:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

  elasticsearch:
    image: elasticsearch:${ElasticsearchTag}
    container_name: ${Name}-elasticsearch
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
    healthcheck:
      test: curl -s http://elasticsearch:9200 >/dev/null || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  site:
